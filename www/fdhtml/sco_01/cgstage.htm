		<script type="text/javascript" language="JavaScript">

		function supports_canvas() {
			var test_canvas = document.createElement("canvas");
			var canvascheck=(test_canvas.getContext)? true : false 
			return canvascheck;
		}

		function supports_multimedia(audio) {
			var test_multimedia = document.createElement(audio);
			var check=(test_multimedia.canPlayType)? true : false 
			return check;
		}


		var g_nSCO_ScoreMin = 0;
		var g_nSCO_ScoreMax = 0;
		var g_SCO_MasteryScore = 0; // may be set to null

		var znNavigablePages=10;
		var znThisPage=0;
		var zaSuspendStatus="suspend";
		var znSuspendLocation="";
		var zaSuspendData="";
		var zaVisitedPages = new Array(znNavigablePages + 1);
		var znStartPage=1;

		var znQuestionCount=0;
		var znQuestionScores = new Array(znQuestionCount + 1);
		initArray(znQuestionScores,0);

		var cgPageRoot = "fd";
		var cgPageFolder = "slow";
		try{
			if(supports_canvas() && supports_multimedia('audio') && supports_multimedia('video')){
			cgPageFolder = "html5";
			}else{
				cgPageFolder = "slow";
			}
		}catch(e){
			cgPageFolder = "slow";
		}
		
		function changeView(){
			if(cgPageFolder=="slow"){
				if(supports_canvas() && supports_multimedia('audio') && supports_multimedia('video')){
					cgPageFolder = "html5";
					GoToPageVersion(znThisPage);
				}else{
					if (confirm("Su navegador no soporta este modo con lo cual no visualizara los contenidos correctamente. Seguro que quiere cambiar a dicho modo?")){
						cgPageFolder = "html5";
						GoToPageVersion(znThisPage);
					}
				}
			}else{
				cgPageFolder = "slow";
				GoToPageVersion(znThisPage);
			}
		}
		</script>
